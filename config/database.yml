default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: leiva_investing_development

test:
  <<: *default
  database: leiva_investing_test

production:
  <<: *default
  database: leiva_investing_production
  username: leiva_investing
  password: <%= ENV["LEIVA_INVESTING_DATABASE_PASSWORD"] %>
